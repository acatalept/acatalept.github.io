---
layout: default
title: Blog
---

<h1>{{ page.title }}</h1>
<ul class="posts">
{% for post in site.posts %}
  <li><span class="meta">{{ post.date | page.date | date: "%B %-d, %Y" }}</span><br><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
