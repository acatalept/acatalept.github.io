<script src="/js/js.cookie.js"></script>
<script>
function stylesheetToggle(desired) {

  var a = document.getElementById("stylesheetMain");
  
  if (desired){
    a.x = desired;
  }
  else {
    a.x = 'dark' == a.x ? 'light' : 'dark'; // short if
  }
  
  a.href = '/css/' + a.x + '.css';
  
  Cookies.set("style", a.x);
  
}

var stylePrevious = Cookies.get("style");

if (stylePrevious){
  stylesheetToggle(stylePrevious);
}

</script>
